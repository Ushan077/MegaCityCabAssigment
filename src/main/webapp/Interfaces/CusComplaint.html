<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File a Complaint</title>
  
  <!-- Bootstrap CSS (v4.5.2) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Top Navbar */
    .navbar-brand {
      font-weight: bold;
    }
    
    /* Sidebar styling */
    #sidebar {
      min-width: 200px;
      max-width: 250px;
      background-color: #343a40;
      min-height: 100vh;
    }
    #sidebar .nav-link {
      color: #fff;
    }
    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background-color: #495057;
    }
    #sidebar .sidebar-heading {
      color: #fff;
      padding: 1rem;
      font-size: 1.2rem;
    }
    
    /* Main content area */
    .content {
      flex: 1;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Complaint form container */
    .complaint-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    
    /* Table responsiveness */
    .table-responsive {
      margin-top: 1rem;
    }
    
    /* Dark Mode Overrides */
    .dark-mode {
      background-color: #343a40 !important;
      color: #f8f9fa !important;
    }
    .dark-mode .navbar {
      background-color: #495057 !important;
    }
    .dark-mode #sidebar {
      background-color: #495057 !important;
    }
    .dark-mode .content,
    .dark-mode .complaint-container {
      background-color: #3a3a3a !important;
      color: #f8f9fa !important;
    }
    
    /* Night Mode Overrides */
    .night-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }
    .night-mode .navbar {
      background-color: #1c1c1c !important;
    }
    .night-mode #sidebar {
      background-color: #1c1c1c !important;
    }
    .night-mode .content,
    .night-mode .complaint-container {
      background-color: #1f1f1f !important;
      color: #e0e0e0 !important;
    }
    
    /* Theme Selector Dropdown (Bootstrap 4 styling) */
    #themeSelector {
      margin-left: 1rem;
      padding: 0.2rem;
      border-radius: 0.2rem;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Customer Dashboard</a>
    <div class="d-flex">
      <a class="btn btn-outline-light mr-2" href="LogoutServlet">Logout</a>
      <!-- Theme Selector Dropdown -->
      <select id="themeSelector" class="custom-select">
        <option value="default">Default</option>
        <option value="dark">Dark Mode</option>
        <option value="night">Night Mode</option>
      </select>
    </div>
  </nav>
  
  <!-- Sidebar + Main Content Layout -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-heading text-center mt-3">Menu</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cusbooking.html">Manage Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="BillInfo.html">Bill Information</a>
        </li>
        <li class="nav-item">
          <!-- Mark Complaint as active -->
          <a class="nav-link active" href="CusComplaint.html">Complaint</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="LogoutServlet">Exit</a>
        </li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <h2 class="text-primary mb-4">File a Complaint</h2>
      
      <!-- Display logged in user's information (read-only) -->
      <div class="mb-3">
        <label><strong>User ID:</strong></label>
        <span id="userIDDisplay">N/A</span>
      </div>
      <div class="mb-3">
        <label><strong>Name:</strong></label>
        <span id="usernameDisplay">Guest</span>
      </div>
      
      <!-- Complaint Form Container -->
      <div class="complaint-container">
        <form id="complaintForm" action="ComplaintServlet" method="post">
          <!-- Hidden fields to send user info -->
          <input type="hidden" name="userID" id="userID" value="">
          <input type="hidden" name="userName" id="userName" value="">
          
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter complaint subject" required>
          </div>
          <div class="form-group">
            <label for="description">Complaint Details:</label>
            <textarea class="form-control" name="description" id="description" rows="5" placeholder="Describe your issue" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
      </div>
      
      <!-- Section to view admin replies for user's complaints -->
      <div id="adminReplySection">
        <h4 class="text-success">Admin Replies</h4>
        <div class="table-responsive">
          <table class="table table-bordered" id="adminRepliesTable">
            <thead>
              <tr>
                <th>Complaint ID</th>
                <th>Subject</th>
                <th>Admin Reply</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be inserted dynamically -->
              <tr>
                <td colspan="4" class="text-center">Loading admin replies...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Scripts -->
  <!-- Helper: Retrieve cookie by name -->
  <script>
    function getCookie(name) {
      let cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.indexOf(name + "=") === 0) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return "";
    }
  </script>
  
  <!-- Main Script: Populate fields, theme switching, and admin replies fetching -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Populate user details from cookies
      const userID = getCookie("userID") || "N/A";
      const userName = getCookie("name") || "Guest";
      document.getElementById("userIDDisplay").textContent = userID;
      document.getElementById("usernameDisplay").textContent = userName;
      document.getElementById("userID").value = userID;
      document.getElementById("userName").value = userName;
      
      // Load admin replies if a valid userID is available
      loadUserAdminReplies();
      
      // Theme selector event listener for three modes: default, dark, and night
      const themeSelector = document.getElementById("themeSelector");
      themeSelector.addEventListener("change", function() {
        document.body.classList.remove("dark-mode", "night-mode");
        if (this.value === "dark") {
          document.body.classList.add("dark-mode");
        } else if (this.value === "night") {
          document.body.classList.add("night-mode");
        }
      });
    });
    
    // Function to fetch and display admin replies in the table
    function loadUserAdminReplies() {
      const userID = document.getElementById("userID").value;
      if (userID === "N/A" || !userID) {
        console.log("Invalid userID; skipping admin replies load.");
        return;
      }
      
      const url = "GetUserComplaintsServlet?userID=" + encodeURIComponent(userID);
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const tbody = document.querySelector("#adminRepliesTable tbody");
          tbody.innerHTML = ""; // Clear any existing rows
          let hasReplies = false;
          
          data.forEach(complaint => {
            // Only display complaints that have an admin reply
            if (complaint.admin_reply && complaint.admin_reply.trim() !== "") {
              hasReplies = true;
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${complaint.complaint_id}</td>
                <td>${complaint.subject}</td>
                <td>${complaint.admin_reply}</td>
                <td>${complaint.status}</td>
              `;
              tbody.appendChild(tr);
            }
          });
          
          // If no replies were found, display a placeholder row
          if (!hasReplies) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td colspan="4" class="text-center">No admin replies available</td>`;
            tbody.appendChild(tr);
          }
        })
        .catch(error => {
          console.error("Error loading admin replies:", error);
        });
    }
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
