<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Full-screen background image */
    body {
      background-image: url('https://images.unsplash.com/photo-1501471984908-815b996862f4?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container for the login form with a glassmorphic style */
    .login-container {
      width: 350px;
      margin-left:600px;
      background-color: rgba(255, 255, 255, 0.12); /* semi-transparent white */
      backdrop-filter: blur(15px);                 /* blur for the glass effect */
      -webkit-backdrop-filter: blur(15px);         /* Safari support */
      color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Customize the form elements inside the container */
    .login-container .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }
    .login-container .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Button styles */
    .login-container .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }
    .login-container .btn-primary:hover {
      background-color: #084298;
    }

    /* Link styles */
    .login-container a.text-white {
      text-decoration: underline;
      color: #fff;
    }
    .login-container a.text-white:hover {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Center the login form vertically and horizontally -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <h3>Login</h3>

      <!-- Hidden error message (shown if ?error=invalid in URL) -->
      <div class="alert alert-danger d-none" id="errorMessage"></div>

      <form action="LoginServlet" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">User Type</label>
          <select class="form-control" name="usertype" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3">
        <a href="signup.html" class="text-white">Create an account</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "invalid") {
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.classList.remove("d-none");
        errorMessage.innerText = "Invalid username, password, or usertype.";
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
