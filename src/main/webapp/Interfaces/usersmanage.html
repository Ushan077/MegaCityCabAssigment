<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Page - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    
    /* Top Navbar Styling */
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    
    /* Sidebar Styling */
    .sidebar {
      background-color: #343a40;
      color: #fff;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar h5 {
      margin-bottom: 1.5rem;
    }
    .sidebar a {
      color: #fff;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #495057;
      padding-left: 20px;
      text-decoration: none;
    }
    
    /* Main Content Container */
    .main-content {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    /* Container & Heading Adjustments */
    .content-heading {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    
    /* Alert Message */
    #alertMessage {
      margin-bottom: 20px;
    }
    
    /* Form Styling */
    form#userForm {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }
    .form-control,
    .form-select {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      background-color: #2c2c2c;
    }
    label {
      font-weight: 500;
    }
    
    /* Table Styling */
    table.table {
      background-color: #1e1e1e;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    table.table thead {
      background-color: #343a40;
    }
    table.table th,
    table.table td {
      border: 1px solid #444;
      vertical-align: middle;
    }
    table.table tbody tr:hover {
      background-color: #2c2c2c;
    }
    
    /* Button Enhancements */
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.02);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
        padding: 15px;
      }
      form#userForm {
        padding: 15px;
      }
      .main-content {
        margin-top: 10px;
      }
    }
  </style>
  
  <script>
    // Update this URL based on your deployment context.
    const servletUrl = '/MegaCityCab/AdminServlet';

    // Display a success message.
    function showSuccess(message) {
      const alertDiv = document.getElementById('alertMessage');
      alertDiv.className = 'alert alert-success';
      alertDiv.innerText = message;
      alertDiv.style.display = 'block';
      setTimeout(() => { alertDiv.style.display = 'none'; }, 3000);
    }

    // Display an error message.
    function showError(message) {
      const alertDiv = document.getElementById('alertMessage');
      alertDiv.className = 'alert alert-danger';
      alertDiv.innerText = message;
      alertDiv.style.display = 'block';
      setTimeout(() => { alertDiv.style.display = 'none'; }, 5000);
    }

    // Load users from the servlet and populate the table.
    function loadUsers() {
      fetch(servletUrl)
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text); });
          }
          return response.json();
        })
        .then(data => {
          let tableBody = document.getElementById('usersTableBody');
          tableBody.innerHTML = "";
          if (data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>No users found</td></tr>";
          } else {
            data.forEach(user => {
              tableBody.innerHTML += `
                <tr>
                  <td>${user.nic}</td>
                  <td>${user.name}</td>
                  <td>${user.address}</td>
                  <td>${user.contact}</td>
                  <td>${user.usertype}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" onclick="editUser('${user.nic}', '${user.name}', '${user.address}', '${user.contact}', '${user.usertype}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.nic}')">Delete</button>
                  </td>
                </tr>`;
            });
          }
        })
        .catch(error => {
          console.error('Error loading users:', error);
          showError("Error loading users: " + error.message);
        });
    }

    // Add a new user.
    function addUser(event) {
      event.preventDefault();
      document.getElementById('action').value = "createCustomer";
      saveUser("User successfully added.");
    }

    // Update an existing user.
    function updateUser(event) {
      event.preventDefault();
      document.getElementById('action').value = "updateCustomer";
      saveUser("User successfully updated.");
    }

    // Send form data to the servlet.
    function saveUser(successMessage) {
      const formData = new FormData(document.getElementById('userForm'));
      fetch(servletUrl, { method: 'POST', body: formData })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text); });
          }
          return response.json();
        })
        .then(data => {
          if (data.status === "success") {
            document.getElementById('userForm').reset();
            document.getElementById('nic').readOnly = false;
            loadUsers();
            showSuccess(successMessage + " (Rows affected: " + data.rowsAffected + ")");
          } else if (data.error) {
            showError("Error: " + data.error);
          }
        })
        .catch(error => {
          console.error('Error saving user:', error);
          showError("Error saving user: " + error.message);
        });
    }

    // Pre-fill form fields for editing.
    function editUser(nic, name, address, contact, usertype) {
      document.getElementById('nic').value = nic;
      document.getElementById('name').value = name;
      document.getElementById('address').value = address;
      document.getElementById('contact').value = contact;
      document.getElementById('usertype').value = usertype;
      document.getElementById('nic').readOnly = true;
    }

    // Delete a user by NIC.
    function deleteUser(nic) {
      if (confirm("Are you sure you want to delete this user?")) {
        const formData = new FormData();
        formData.append('action', 'deleteCustomer');
        formData.append('nic', nic);
        fetch(servletUrl, { method: 'POST', body: formData })
          .then(response => {
            if (!response.ok) {
              return response.text().then(text => { throw new Error(text); });
            }
            return response.json();
          })
          .then(data => {
            if (data.status === "success") {
              loadUsers();
              showSuccess("User successfully deleted. (Rows affected: " + data.rowsAffected + ")");
            } else if (data.error) {
              showError("Error: " + data.error);
            }
          })
          .catch(error => {
            console.error('Error deleting user:', error);
            showError("Error deleting user: " + error.message);
          });
      }
    }

    // Load users once the page is loaded.
    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Side Navigation Bar -->
      <div class="col-md-2 sidebar">
        <h5 class="text-center">Menu</h5>
        <a href="#">Dashboard</a>
        <a href="usersmanage.html">Users</a>
        <a href="managevehicles.html">Vehicles</a>
        <a href="adminBillView.html">Bill Manage</a>
        <a href="#">Support</a>
      </div>
      
      <!-- Main Content Area -->
      <div class="col-md-10">
        <div class="main-content">
          <h2 class="content-heading text-center">User Management</h2>
          
          <!-- Alert Message -->
          <div id="alertMessage" style="display:none;"></div>
          
          <!-- User Form -->
          <div class="mb-4">
            <form id="userForm">
              <input type="hidden" id="action" name="action" value="createCustomer" />
              <div class="mb-3">
                <label for="nic" class="form-label">NIC</label>
                <input type="text" class="form-control" id="nic" name="nic" placeholder="NIC" required />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
              </div>
              <div class="mb-3">
                <label for="usertype" class="form-label">User Type</label>
                <select class="form-select" id="usertype" name="usertype">
                  <option value="admin">Admin</option>
                  <option value="user" selected>User</option>
                  <option value="employee">Employee</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-success" onclick="addUser(event)">Add User</button>
                <button type="button" class="btn btn-primary" onclick="updateUser(event)">Update User</button>
                <button type="reset" class="btn btn-secondary" onclick="document.getElementById('nic').readOnly = false;">Reset</button>
              </div>
            </form>
          </div>
          
          <!-- Users Table -->
          <div>
            <h4>Users List</h4>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>NIC</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Contact</th>
                  <th>User Type</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Dynamic rows will appear here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
