<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Booking</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Upper Navbar */
    .navbar-brand {
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      font-size: 1rem;
      margin-right: 1rem;
    }
    /* Side Navbar */
    #sidebar {
      min-width: 200px;
      max-width: 250px;
      background-color: #343a40;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #sidebar .nav-link {
      color: #fff;
      padding: 0.75rem 1rem;
    }
    #sidebar .nav-link:hover {
      background-color: #495057;
    }
    #sidebar .sidebar-heading {
      color: #fff;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      border-bottom: 1px solid #495057;
    }
    /* Main Content Area */
    .content {
      margin: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      padding: 20px;
      background: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Table Styles */
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: center;
    }
    /* Theme Selector Dropdown */
    #themeSelector {
      width: auto;
      margin-left: 1rem;
    }
    /* Dark Mode Overrides */
    .dark-mode {
      background-color: #343a40 !important;
      color: #f8f9fa !important;
    }
    .dark-mode .navbar {
      background-color: #495057 !important;
    }
    .dark-mode #sidebar {
      background-color: #495057 !important;
    }
    .dark-mode .content, 
    .dark-mode .card {
      background-color: #3a3a3a !important;
      color: #f8f9fa !important;
    }
    .dark-mode table thead {
      background-color: #495057 !important;
      color: #f8f9fa !important;
    }
    /* Night Mode Overrides */
    .night-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }
    .night-mode .navbar {
      background-color: #1c1c1c !important;
    }
    .night-mode #sidebar {
      background-color: #1c1c1c !important;
    }
    .night-mode .content,
    .night-mode .card {
      background-color: #1f1f1f !important;
      color: #e0e0e0 !important;
    }
    .night-mode table thead {
      background-color: #1c1c1c !important;
      color: #e0e0e0 !important;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .d-flex {
        flex-direction: column;
      }
      #sidebar {
        max-width: 100%;
        min-height: auto;
      }
      .content {
        margin: 1rem;
      }
    }
  </style>
</head>
<body onload="initializePage();">

  <!-- Upper Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Customer Dashboard</a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="loggedInUser"></span>
        <!-- Theme Selector Dropdown -->
        <select id="themeSelector" class="form-select form-select-sm">
          <option value="default">Default</option>
          <option value="dark">Dark Mode</option>
          <option value="night">Night Mode</option>
        </select>
        <a class="btn btn-outline-light ms-3" href="LogoutServlet">Logout</a>
      </div>
    </div>
  </nav>
  
  <!-- Layout: Sidebar + Main Content -->
  <div class="d-flex">
    <!-- Side Navbar -->
    <div id="sidebar">
      <div class="sidebar-heading">Menu</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cusbooking.html">Manage Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="BillInfo.html">Bill Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="LogoutServlet">Exit</a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <!-- Booking Form Card -->
      <div class="card mb-4">
        <h4>Make a Booking</h4>
        <form action="CusBookingSeervlet" method="post">
          <!-- Prepopulated customer information -->
          <div class="mb-3">
            <label for="customerName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="customerName" name="customerName" readonly>
          </div>
          <div class="mb-3">
            <label for="customerID" class="form-label">Customer ID:</label>
            <input type="text" class="form-control" id="customerID" name="customerID" readonly>
          </div>
          <!-- Booking details -->
          <div class="mb-3">
            <label for="pickupLocation" class="form-label">Pickup Location:</label>
            <input type="text" class="form-control" id="pickupLocation" name="pickupLocation" placeholder="Enter pickup location" required>
          </div>
          <div class="mb-3">
            <label for="vehicle" class="form-label">Select Vehicle:</label>
            <select class="form-control" id="vehicle" name="vehicle" required>
              <option value="">-- Select Vehicle --</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropoffLocation" class="form-label">Dropoff Location:</label>
            <input type="text" class="form-control" id="dropoffLocation" name="dropoffLocation" placeholder="Enter dropoff location" required>
          </div>
          <div class="mb-3">
            <label for="bookingDate" class="form-label">Booking Date:</label>
            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
      </div>
      
      <!-- Bookings List Card -->
      <div class="card mb-4">
        <h4>My Bookings</h4>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Booking ID</th>
              <th>Pickup Location</th>
              <th>Dropoff Location</th>
              <th>Vehicle</th> 
              <th>Booking Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bookingTableBody">
            <!-- Booking rows will be loaded here via FetchBookingsServlet -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Initialize the page: load user data, vehicles, and bookings.
    function initializePage() {
      loadUserData();
      loadVehicles();
      loadBookings();
    }

    // Helper: Retrieve cookie by name.
    function getCookie(name) {
      const cookieArr = document.cookie.split(";");
      for (let i = 0; i < cookieArr.length; i++) {
        let cookie = cookieArr[i].trim();
        if (cookie.indexOf(name + "=") === 0) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return "";
    }

    // Populate user info from cookies.
    function loadUserData() {
      const userName = getCookie("name") || "Guest";
      const userID   = getCookie("userID") || "N/A";
      document.getElementById("customerName").value = userName;
      document.getElementById("customerID").value = userID;
      document.getElementById("loggedInUser").textContent = `Logged in as: ${userName}`;
    }

    // Load a fixed list of vehicles.
    function loadVehicles() {
      // Hard-coded list of vehicles.
      const vehicles = [
        { id: 1, name: "Car" },
        { id: 2, name: "Van" },
        { id: 3, name: "Bus" },
        { id: 4, name: "Tuk" },
        { id: 5, name: "SUV" }
      ];
      const vehicleSelect = document.getElementById("vehicle");
      vehicleSelect.innerHTML = "<option value=''>-- Select Vehicle --</option>";
      vehicles.forEach(vehicle => {
        const option = document.createElement("option");
        option.value = vehicle.id;
        option.textContent = vehicle.name;
        vehicleSelect.appendChild(option);
      });
    }

    // Load bookings using FetchBookingsServlet.
    function loadBookings() {
      fetch("/MegaCityCab/FetchBookingsServlet")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("bookingTableBody").innerHTML = data;
        })
        .catch(error => {
          console.error("Error loading bookings:", error);
          document.getElementById("bookingTableBody").innerHTML = "<tr><td colspan='6'>Error loading bookings.</td></tr>";
        });
    }
    
    // Theme selector event listener to handle three modes.
    document.addEventListener("DOMContentLoaded", function() {
      initializePage();
      
      const themeSelector = document.getElementById("themeSelector");
      themeSelector.addEventListener("change", function() {
        document.body.classList.remove("dark-mode", "night-mode");
        if (this.value === "dark") {
          document.body.classList.add("dark-mode");
        } else if (this.value === "night") {
          document.body.classList.add("night-mode");
        }
      });
    });

    // Ensure initializePage is called on window load as well.
    window.onload = initializePage;
  </script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
